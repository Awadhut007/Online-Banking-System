<div class="view-accounts-container">
  <h2>All Bank Accounts</h2>

  <p *ngIf="errorMsg" class="error">{{ errorMsg }}</p>

  <div class="table-responsive" *ngIf="accounts.length > 0">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Holder Name</th>
          <th>Account Type</th>
          <th>Balance (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.id }}</td>
          <td>{{ account.accountHolderName }}</td>
          <td>{{ account.accountType }}</td>
          <td>{{ account.balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="accounts.length === 0 && !errorMsg" class="no-data">No accounts found.</p>
</div>
